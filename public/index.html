<!DOCTYPE html>
<html ng-app="SharedTodoApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/skeleton-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton-css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <base href="/">
    <title>Shared Todo</title>
  </head>
  <body class="container" ng-controller="UserController as user">
  <h1>Shared ToDo</h1>

    <input type="button" ng-click="user.logout()" value="Logout">
    <div ng-include="'partials/addList.html'"></div>
    </div>

    <div ng-include="'partials/signup.html'"></div>

    <div ng-include="'partials/lists.html'"></div>
    <div ng-include="'partials/listsSubscribed.html'"></div>
    <div ng-include="'partials/pendingLists.html'"></div>
    <div ng-include="'partials/login.html'"></div>


  </body>
</html>
