<div ng-if="user.userLoggedIn === null">
  Signup Form
  <form ng-submit="user.createNewAccount()">
    <input type="text" ng-model="user.username" placeholder="Enter your email" />
    <input type="password" ng-model="user.password" placeholder="Enter a password" />
    <button type="submit">Create Account</button>
    {{user.loginError}}
  </form>
</div>
