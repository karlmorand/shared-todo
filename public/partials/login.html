<div ng-if="user.userLoggedIn === null">
  Login
  <form ng-submit="user.login()">
    <input type="text" ng-model="user.usernameLogin" placeholder="Enter your username" />
    <input type="password" ng-model="user.passwordLogin" placeholder="Enter your password" />
    <button type="submit">Login</button>
    {{user.loginError}}
  </form>
</div>
