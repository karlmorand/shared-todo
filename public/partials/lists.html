<div ng-if="user.userLoggedIn !== null">
<h2>Lists</h2>
  <div ng-repeat="list in user.listsCreated">
    <h3>{{list.listName}}</h3>
    <ul>
      <div ng-repeat="todo in list.todos">
        <li ng-click="user.toggleTodoEdit(todo)">
          <div ng-include="'partials/todoDetail.html'"></div>
        </li>
      </div>
    </ul>
    <form ng-submit="user.addTodo(list._id)">
      <input type="text" ng-model="user.newTodo" placeholder="Enter new item">
      <button type="submit">Add item</button>
    </form>

  </div>

</div>
