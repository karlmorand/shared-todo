<div ng-if="user.userLoggedIn !== null">
  <h3>Pending Invites</h3>
  <div ng-repeat="list in user.pendingLists">
    <h4>{{list.listName}}</h4>
    <button type="button" ng-click="user.subscribeToList(list)">Subscribe to list</button>
    <button type="button" ng-click="user.rejectList(list)">Reject list</button>
  </div>


</div>
